<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="Css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


  <main class="card">
    <section>
      <div class="master-div">
        <div class="image-container image-before">
         <!-- <img class="orignal-image" src="images/image-equilibrium.jpg" alt="orignal image"> -->
        </div>
        <div class="image-container image-after">
         <img class="icon" src="images/icon-view.svg" alt="an eye icon">
        </div>
       </div>
       <div class="text">
       <h1>Equilibrium #3429</h1>
       <p>Our Equilibrium collection promotes balance and calm.</p>
       </div>
   
       <div class="days">
         <div class="left">
           <img src="images/icon-ethereum.svg" alt="icon ethereum">
           <p>0.041 ETH</p>
         </div>
         <div class="right">
             <img src="images/icon-clock.svg" alt="clock">
           <p>3 days left</p>
         </div>
         </div>
       
   
     <div class="avatar">
       <div class="pic">
         <img src="images/image-avatar.png" alt="avatar">
       </div>
       <div class="text">
         Creation of <a href="#"> Rehab Essam</a>
       </div>
     </div>
    </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rehab Essam</a>.
  </div>
  <div class="labels">
    <label>
    <input type="radio" class="default-theme" name="theme"/>
        default theme
        </label>
     <label>
    <input type="radio" class="black-theme" name="theme"/>
        black theme
     </label>
     <label>
    <input type="radio" class="light-theme" name="theme"/> light theme
        </label>
</div>

</footer>

</body>
</html>
