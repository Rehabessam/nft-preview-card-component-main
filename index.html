<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="Css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>



   
  
</head>
<body>


  <main class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" class="images" alt="image-equilibrium">
      <div class="hover">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="days">
      <div class="left">
        <img src="images/icon-ethereum.svg" alt="icon ethereum">
        <h4>0.041 ETH</h4>
      </div>
      <div class="right">
        <div class="sup_Right">
          <img src="images/icon-clock.svg" alt="clock">
        <h5 style="color: #91abcb;">3 days left</h5>
      </div>
      </div>
    </div>
  <hr>
  <div class="name">
    <div class="pic">
      <img src="images/image-avatar.png" alt="avatar">
    </div>
    <div class="text">
      Creation of <a href="#"> Rehab Essam</a>
    </div>
  </div>
  </main>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rehab Essam</a>.
  </footer>
</body>
</html>
